<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Nashedi JS</title>
</head>
<body>
    
    <div class="container1">
        <h2>Challange 1: Your Age in Days</h2>
        <div class="flex-container1">
            
            <div>
                <button class="btn btn-primary" onclick="birthday()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-container1">
            <div id="flex-container1-result">

            </div>
            <h2>This is 2nd container</h2>
        </div>
    </div>

    <div class="container2">
        <h2>Challange 2: Generate Cats</h2>
        <button class="btn btn-success" id="cat-generator-btn" onclick="generateCat()">Generate Cat</button>
        <div class="flex-container2" id="flex-container2-gen-cat">

        </div>
    </div>

    <div class="container3">

        <h2>Challange 3: Rock, Paper, Scissors!!</h2>
        <div class="flex-box-container3" id="flex-rps-container3">
            <img id="Rock" src="./images/rock.svg" height="150" width="150" onclick="rpsgame(this)">
            <img id="Paper" src="./images/paper-clip-art-niEBBqMiA.svg" height="150" width="150" onclick="rpsgame(this)">
            <img id="Scissors" src="./images/scissors-clip-art-9iRAgX6ie.svg" height="150" width="150" onclick="rpsgame(this)">
        </div>
    </div>

    <div class="container4">
        <h2 id="change-my-color">Challange 4: Change the color of All Buttons</h2>

        <div class="flex-box-container4">
            <form action="">
                <select name="backdrop" id="backdrop1" onchange="buttonColorChange(this)">
                    <option value="Random">Random</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Reset">Reset</option>
                
                </select>
                
                <button class="btn btn-primary">Wee</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </form>
        </div>
    </div>

    <div class="container5">
        <h2>Challange 5: BlackJack</h2>
        <h3><span id="result-title">Let's Play</span></h3>

        <div class="flex-blackjack-result1">
            <div id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>

        </div>

        <div class="flex-blackjack-row2">
            <div>
                <button id="Hit" class="btn btn-primary mr-2">Hit</button>
                <button id="Stand" class="btn btn-warning mr-2">Stand</button>
                <button id="Deal" class="btn btn-danger mr-2">Deal</button>
            </div>

        </div>

        <div class="flex-blackjack-row3">
            <table id="score-table">
                <tr>
                    <td>Wins</td>
                    <td>Losses</td>
                    <td>Draws</td>
                </tr>

                <tr>
                    <td><span id="Wins">0</span></td>
                    <td><span id="Losses">0</span></td>
                    <td><span id="Draws">0</span></td>
                </tr>

            </table>
        </div>


    </div>

    <!-- <div class="container6">
        <h1>Challange 6: Random People Generator</h1>

        <div class="flex-box-container6">
            <h2>flex Box H2 tag</h2>
            <button class="btn btn-success" id="gen-people">Generate People</button>
        </div>


    
    </div> -->

    <script src="./script.js"></script>
    
</body>
</html>
